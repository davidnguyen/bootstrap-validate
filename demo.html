<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Validator Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 20px auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }
		.help-inline { display: block; padding-left: 0; margin-top: -5px; }
    </style>
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
  </head>

  <body>
	
    <div class="container">
		
      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
		
		<div class="control-group">
			<input name="email" type="text" class="input-block-level" placeholder="Email address"
				data-val="true" data-val-required="Email is required" 
				data-val-regex="Please enter a valid email address"
				data-val-regex-pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{‌​1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" />
			<span class="field-validation-valid help-inline" data-valmsg-for="email" data-valmsg-replace="true"></span>
		</div>
		
		<div class="control-group">
			<input name="password" type="password" class="input-block-level" placeholder="Password" 
				data-val="true" data-val-required="Password is required" />
			<span class="field-validation-valid help-inline" data-valmsg-for="password" data-valmsg-replace="true"></span>
		</div>
		
		<div class="control-group">
			<label class="checkbox">
			  <input type="checkbox" value="remember-me"> Remember me
			</label>
		</div>
		
		<div class="control-group">
			<button class="btn btn-large btn-primary" type="submit">Sign in</button>
		</div>
      </form>

    </div> <!-- /container -->
    
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="jquery-validate/jquery.validate.min.js"></script>
	<script src="jquery-validate/jquery.validate.unobtrusive.min.js"></script>
	<script src="bootstrap.validate.js"></script>
  </body>
</html>
